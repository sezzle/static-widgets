<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sezzle SDK Test</title>
    <style>.container{margin:20px}</style>
  </head>
  <body class='container'>
    <h1>Test Sezzle SDK</h1>
    <p id='price'>$ 25</p>
    <div id='sezzle-widget'></div>
    <script src='../dist/bundle.js'></script>
    <script>
    const renderSezzle = new AwesomeSezzle({ amount:'$ 25', marginTop:-10});
    renderSezzle.init();
    setTimeout(()=>{
      const  amount  = '$ 100';
      document.getElementById('price').innerText = amount
      renderSezzle.alterPrice(amount)
    },3000)
    </script>
  </body>
</html>
